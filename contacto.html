    <main>
      <div class="container">
        <h1>Formulario de contacto</h1>
        <h5>Si tienes alguna duda sobre nuestro trabajo o quieres informarte mejor sobre un destino, no dudes en ponerte en contacto con nosotros</h5>
        <form>
          <div class="alert alert-warning" role="alert">
            Es obligatorio rellenar todos los campos del formulario.
          </div>
          <div class="mb-3">
            <label for="nombreContacto" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreContacto">
          </div>
          <div class="mb-3">
            <label for="emailContacto" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailContacto" placeholder="nombre@ejemplo.com">
          </div>
          <div class="mb-3">
            <label for="textoContacto" class="form-label">Mensaje</label>
            <textarea class="form-control" id="textoContacto" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <button class="btn btn-lg btn-secondary">Enviar</button>
          </div>
        </form>
      </div>
